<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Dynamic Editable Resume Builder</h1>

    <!-- Form to collect data for the resume -->
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name " required><br>
            
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your Email" required><br>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label><br>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label><br>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label><br>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    
    <br>
    
    <!-- Dynamic Resume Display Section (Editable) -->
    <div id="resumedisplay" contenteditable="true" style="border: 1px solid #ccc; padding: 15px; margin-top: 20px;">
        <!-- Dynamic resume content will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
